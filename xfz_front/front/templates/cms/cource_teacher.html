{% extends 'cms/bese.html' %}
{% block title %}
    讲师管理
{% endblock %}
{% block head %}
    <script src="https://unpkg.com/qiniu-js@2.5.2/dist/qiniu.min.js"></script>
    <script src="{% static 'ueditor/ueditor.config.js' %}"></script>
    <script src="{% static 'ueditor/ueditor.all.min.js' %}"></script>
    <script src="{% static 'js/course_teacher.min.js' %}"></script>
{% endblock %}
{% block content-header %}
    <h1>添加讲师</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <form action="" class="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="teacher-name">讲师</label>
                            <input class="form-control" type="text" id="teacher-name" name="teacher-username">
                        </div>
                        <div class="form-group">
                            <label for="avatar">头像</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="avatar" name="teacher-avatar">
                                <span class="input-group-btn">
                                    <label class="btn btn-default btn-file">上传头像<input type="file" class="btn btn-default" id="avatar-btn"></label>
                                </span>
                            </div>
                        </div>
                        <div id="progress-group" class="form-group" style="display: none;">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                                         aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0">
                                        0%
                                    </div>
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="job">职位描述</label>
                            <input type="text" class="form-control" name="jobtitle" id="job">
                        </div>
                        <div class="form-group">
                            <label for="content-form">个人签名</label>
                            <script id="editor" type="text/plain"></script>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button class="btn pull-right btn-primary" id="submit-btn">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
